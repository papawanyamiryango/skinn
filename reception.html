<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <title>Hospital - Reception Desk</title>
    <style>
        :root {
            --primary: #1e293b; --accent: #38bdf8; --danger: #f43f5e;
        }

        body {
            font-family: 'Inter', sans-serif; background: #f8fafc;
            margin: 0; padding: 20px; color: #1e293b;
        }

        .container { max-width: 600px; margin: 0 auto; }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 1.5rem; color: var(--primary); }

        /* REGISTRATION FORM */
        .register-card {
            background: white; padding: 25px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px;
        }
        
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #64748b; font-size: 0.9rem; }
        input {
            width: 100%; padding: 15px; border: 2px solid #e2e8f0;
            border-radius: 10px; font-size: 1.1rem; box-sizing: border-box;
            margin-bottom: 15px; outline-color: var(--accent);
        }
        
        .btn-add {
            width: 100%; background: var(--primary); color: white;
            padding: 15px; border: none; border-radius: 10px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        .btn-add:hover { background: #334155; }

        /* LIST OF PATIENTS */
        .list-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .list-header { background: #f1f5f9; padding: 15px; font-weight: bold; font-size: 0.8rem; color: #64748b; }
        
        .patient-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid #f1f5f9;
        }
        .patient-info b { color: var(--accent); margin-right: 10px; }
        
        .btn-del {
            background: #fee2e2; color: var(--danger);
            border: none; padding: 8px 15px; border-radius: 6px;
            font-weight: bold; cursor: pointer; font-size: 0.8rem;
        }
        .btn-del:hover { background: var(--danger); color: white; }

        .empty-msg { padding: 40px; text-align: center; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>RECEPTION: Kwandika Abarwayi</h1>
            <p style="color: #64748b;">Injiza izina ry'umurwayi uje ubu.</p>
        </div>

        <div class="register-card">
            <label>IZINA RY'UMURWAYI</label>
            <input type="text" id="pName" placeholder="Andika izina hano..." autocomplete="off">
            <button class="btn-add" onclick="addPatient()">âž• ANDIKA UMURWAYI</button>
        </div>

        <div class="list-card">
            <div class="list-header">ABATEGEREJE KWINJIRA (WAITING LIST)</div>
            <div id="patientList">
                </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
    // 2. Configuration yawe (Simbura iyi n'iyo wakuye kuri Firebase Console)
     const firebaseConfig = {
        apiKey: "AIzaSyDuNz2dvLH3NgwzQys9__0sTN0L1kbomFY",
  authDomain: "providence-e77b1.firebaseapp.com",
  databaseURL: "https://providence-e77b1-default-rtdb.firebaseio.com",
  projectId: "providence-e77b1",
  storageBucket: "providence-e77b1.firebasestorage.app",
  messagingSenderId: "1042528351641",
  appId: "1:1042528351641:web:2b1b1231e4341ccf73cf08",
  measurementId: "G-NP7QFCTSBK"
    };

    // Gutangiza Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const queueRef = db.ref('queue');

    // 3. ANDIKA UMURWAYI MUSHYA
    function addPatient() {
        let nameInput = document.getElementById('pName');
        let name = nameInput.value.trim();
        
        if(!name) {
            alert("Nyamuneka andika izina!");
            return;
        }

        // Guhamagara amakuru ariho ubu kugira ngo tumenye ID n'urutonde
        queueRef.once('value').then((snapshot) => {
            const data = snapshot.val() || {};
            let pending = data.p || [];
            let counter = data.cnt || 1; // Counter ibikwa kuri Firebase aho kuba kuri PC imwe

            let newP = {
                id: "P-" + String(counter).padStart(3, '0'),
                name: name,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            pending.push(newP);
            
            // Kubika kuri Firebase (Bihita bijya kwa Muganga na TV)
            queueRef.update({
                p: pending,
                cnt: counter + 1
            });

            nameInput.value = ""; // Guhanagura mu gasanduku
            nameInput.focus();
        });
    }

    // 4. SIBA UMURWAYI
    function deletePatient(id) {
        if(confirm("Ushaka gusiba uyu murwayi mu rutonde?")) {
            queueRef.once('value').then((snapshot) => {
                const data = snapshot.val() || {};
                let pending = (data.p || []).filter(p => p.id !== id);
                
                queueRef.update({ p: pending });
            });
        }
    }

    // 5. KUVUGURURA ISURA (UI) - Bihita biba iyo hari umuntu muganga akuyeho
    queueRef.on('value', (snapshot) => {
        const data = snapshot.val() || {};
        const pending = data.p || [];
        const listDiv = document.getElementById('patientList');
        
        if(pending.length === 0) {
            listDiv.innerHTML = `<div class="empty-msg">Nta murwayi uri ku murongo ubu.</div>`;
            return;
        }

        listDiv.innerHTML = pending.map(p => `
            <div class="patient-item">
                <div class="patient-info">
                    <b>${p.id}</b> <span>${p.name}</span>
                </div>
                <button class="btn-del" onclick="deletePatient('${p.id}')">SIBA</button>
            </div>
        `).join('');
    });
</script>
</body>
</html>
