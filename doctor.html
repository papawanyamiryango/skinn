<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <title>Doctor Panel - Guhamagara</title>
    <style>
        :root {
            --bg: #0f172a; --card: #ffffff;
            --accent: #38bdf8; --danger: #3f51f4;
            --success: #10b981; --warning: #f59e0b;
        }
        body {
            font-family: 'Inter', sans-serif; background: #f1f5f9;
            margin: 0; padding: 20px; color: #1e293b;
        }
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        .current-patient-card {
            grid-column: span 2; background: var(--bg); color: white;
            padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .big-id { font-size: 80px; font-weight: 900; margin: 0; color: var(--accent); }
        .big-name { font-size: 30px; margin-bottom: 20px; opacity: 0.9; }
        .main-controls { display: flex; gap: 15px; justify-content: center; }
        .list-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); min-height: 200px;}
        h3 { margin-top: 0; font-size: 0.85rem; color: #64748b; text-transform: uppercase; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        .btn { padding: 12px 25px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-next { background: var(--danger); color: white; font-size: 1.2rem; }
        .btn-lab { background: var(--accent); color: white; }
        .btn-missed { background: var(--warning); color: white; }
        .btn-recall { background: var(--success); color: white; font-size: 0.75rem; padding: 6px 12px; }
        .patient-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #f8fafc; }
        .empty-text { color: #cbd5e1; text-align: center; padding: 20px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <div class="current-patient-card">
            <div style="font-size: 0.8rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 10px;">UWO URI KWAKIRA UBU</div>
            <p class="big-id" id="currId">--</p>
            <div class="big-name" id="currName">READY</div>
            
            <div class="main-controls">
                <button class="btn btn-next" onclick="callNext()">NEXT (UKURIKIYE)</button>
                <button class="btn btn-lab" onclick="sendToLab()">KOHEREZA MURI LAB</button>
                <button class="btn btn-missed" onclick="markAsMissed()">ABUZE (MISSED)</button>
            </div>
        </div>

        <div class="list-card">
            <h3>ðŸ§ª LAB RECALL</h3>
            <div id="labList"></div>
        </div>

        <div class="list-card">
            <h3>ðŸš« MISSED RECALL</h3>
            <div id="missedList"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
    // 2. Configuration yawe (Kope hano yawe uvanye kuri Firebase Console)
     const firebaseConfig = {
        apiKey: "AIzaSyDuNz2dvLH3NgwzQys9__0sTN0L1kbomFY",
  authDomain: "providence-e77b1.firebaseapp.com",
  databaseURL: "https://providence-e77b1-default-rtdb.firebaseio.com",
  projectId: "providence-e77b1",
  storageBucket: "providence-e77b1.firebasestorage.app",
  messagingSenderId: "1042528351641",
  appId: "1:1042528351641:web:2b1b1231e4341ccf73cf08",
  measurementId: "G-NP7QFCTSBK"
    };

    // Gutangiza Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const queueRef = db.ref('queue');

    // 3. HAMAGARA NEXT
    function callNext() {
        queueRef.once('value').then((snapshot) => {
            const data = snapshot.val() || {};
            let pending = data.p || [];
            
            if (pending.length > 0) {
                const nextPatient = pending.shift(); // Kuramo uwa mbere
                queueRef.update({
                    p: pending,
                    c: nextPatient // Mubike nka "Current"
                });
            } else {
                alert("Nta murwayi uri ku rutonde!");
            }
        });
    }

    // 4. KOHEREZA MURI LAB
    function sendToLab() {
        queueRef.once('value').then((snapshot) => {
            const data = snapshot.val() || {};
            if (data.c) {
                let lab = data.l || [];
                lab.push(data.c);
                queueRef.update({
                    l: lab,
                    c: null // Kuraho uwo wakiraga
                });
            }
        });
    }

    // 5. MARK AS MISSED (ABUZE)
    function markAsMissed() {
        queueRef.once('value').then((snapshot) => {
            const data = snapshot.val() || {};
            if (data.c) {
                let missed = data.m || [];
                missed.push(data.c);
                queueRef.update({
                    m: missed,
                    c: null
                });
            }
        });
    }

    // 6. RECALL (Guhamagara uvuye muri Lab cyangwa Missed)
    function recall(id, type) {
        queueRef.once('value').then((snapshot) => {
            const data = snapshot.val() || {};
            let list = data[type] || [];
            const patient = list.find(p => p.id === id);
            const filtered = list.filter(p => p.id !== id);
            
            let updates = {};
            updates[type] = filtered;
            updates['c'] = patient;
            
            queueRef.update(updates);
        });
    }

    // 7. KUVUGURURA ISURA (UI) - Ibi biba ako kanya (Real-time)
    queueRef.on('value', (snapshot) => {
        const data = snapshot.val() || {};
        const current = data.c || null;
        const lab = data.l || [];
        const missed = data.m || [];

        // Update Current Patient Display
        document.getElementById('currId').innerText = current ? current.id : "--";
        document.getElementById('currName').innerText = current ? current.name : "READY";

        // Update Lab List
        document.getElementById('labList').innerHTML = lab.map(p => `
            <div class="patient-row">
                <span><b>${p.id}</b> ${p.name}</span>
                <button class="btn btn-recall" onclick="recall('${p.id}', 'l')">CALL</button>
            </div>
        `).join('') || '<p class="empty-text">Nta muntu uri muri Lab</p>';

        // Update Missed List
        document.getElementById('missedList').innerHTML = missed.map(p => `
            <div class="patient-row">
                <span><b>${p.id}</b> ${p.name}</span>
                <button class="btn btn-recall" onclick="recall('${p.id}', 'm')">RE-CALL</button>
            </div>
        `).join('') || '<p class="empty-text">Nta muntu wasibye</p>';
    });
</script>
</body>
</html>
